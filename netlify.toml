# Netlify Configuration for Awarjana Creations
[build]
  command = "corepack enable && corepack prepare pnpm@latest --activate && pnpm install --prod=false && pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.11.0"
  COREPACK_ENABLE = "true"

# SPA Routing: This is CRITICAL for React Router
# It ensures that refreshing the page on /login or /admin doesn't give a 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic Security Headers (Removed the strict CSP that was causing the blank screen)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (CSS/JS/Images)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure HTML is always fresh
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true